<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="##">
        <title>HTML Academy: Device</title>
    </head>
    <body>
        <header>
            <h1 class="visually-hidden">DeviceShop</h1>
            <img class="logo" src="##" alt="Логотип магазина техники">
            <nav class="navigation">
                <form></form>
                <input class="navigation-search" type="text" name="search-form" 
                placeholder="Текст поиска">
                <input class="navigation-search" type="submit" name="submit-search" value="Найти">
                </form>
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="navigation-user" href="##">
                            <img class="navigation-input" src="##">Войти
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-user" href="##">
                            <img class="navigation-compare" src="##">Сравнить
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-user" href="##">
                            <img class="navigation-basket" src="##">Корзина
                        </a>
                    </li>
                </ul>
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="navigation-shop" href="#">Каталог товаров</a>
                        <button class="catalog-button" type="button">
                            <img src="##" alt="Раскрыть список каталога">
                        </button>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-shop" href="#">Доставка</a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-shop" href="#">Гарантия</a>
                    </li>
                    <li class="navigation-item">
                        <a class="navigation-shop" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-slider">
                <img src="##" alt="Квардрокоптер">
                <h2 class="main-slider-title">Порхает как бабочка, жалит как пчела!</h2>
                <p class="main-slider-description">Этот обычный, на первый взгляд, квадрокоптер 
                    оснащен мощным лазером, замаскированным под стандартную камеру.
                </p>
                <button type="button" class="device-button">Подробнее</button>          
            </section>
        </main>
        <footer></footer>
    </body>
</html>
